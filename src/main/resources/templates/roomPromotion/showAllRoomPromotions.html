<!-- 主欄位 -->
<div class="unique">
    <h3>---搜尋的房間促銷資料結果---</h3>

    <br>

    <div><h3><a class="navbar-brand" th:href="@{/roomPromotion/searchRoomPromotion}">回查詢頁</a></h3></div>

    <br>



    <table  id="xxx" class="display">
        <thead>
        <tr>
            <th>促銷編號</th>
            <th>促銷標題</th>
            <th>促銷敘述</th>
            <th>促銷狀態</th>
            <th>促銷折扣</th>
            <th>促銷時間</th>
            <th>修改</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="promotion : ${roomPromotions}">
        <tr>

            <td th:text="${promotion.promotionId}"></td>
            <td th:text="${promotion.promotionTitle}"></td>
            <td th:text="${promotion.promotionContent}"></td>

            <td>
            <span th:if="${promotion.promotionState} eq 0" class="badge bg-danger">下架</span>
            <span th:if="${promotion.promotionState} eq 1" class="badge bg-success">上架</span>
            </td>

            <td th:text="${#numbers.formatDecimal(promotion.promotionDiscount * 100, 0, 0)} + '折'"></td>


            <td th:text="${promotion.promotionStarted+'~'+promotion.promotionEnd}"></td>
            <td>
                <form method="post" th:action="@{/roomPromotion/getOneRoomPromotionUpdate}" style="margin-bottom: 0px;">
                    <input type="submit" value="修改">
                    <input type="hidden" name="promotionId" th:value="${promotion.getPromotionId()}"></form>

            </td>

        </tr>
        </th:block>
        </tbody>



    </table>


</div>
</div>

<div th:replace="~{/back_end/include/include_bottom}"></div>


<!----------- ●● jquery datatables 設定 ---------------------->

        $('#xxx').DataTable({
            "lengthMenu": [5, 10],

            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
</script>
