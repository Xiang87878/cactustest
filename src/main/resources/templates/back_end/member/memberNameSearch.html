<div th:replace="~{/back_end/include/include_top}"></div>

<style>
	.unique{
		text-align:center;
	}
	
 	.display{ 
		font-size:15px;
 		table-layout: fixed; 
		word-break: break-all; 
		word-wrap: break-word; 
 		width:100%; 
/*  		height:70%;  */
		
 	} 
	
 	.display td,th{ 
 		border: 1px solid black; 
 	} 
	
 	.display thead{ 
 		background-color:lightcyan 
 	} 

 	.display tbody{ 
 		background-color:ivory; 
 	} 
 	.display img{
 		width:100%;
 		height:100%;
 	}
</style>

</head>






<body>

<div th:replace="~{/back_end/include/include_body}"></div>

	
		<!-- =========================================================================================== -->


		<!-- 主欄位 -->
		<div class="unique">
			<h3>---搜尋的會員資料結果---</h3>
			<br>
		
			<br>

			<table  id="xxx" class="display">
				<thead>
					<tr>
<!-- 						<th>計數</th> -->
						<th>會員編號</th>
						<th>會員信箱</th>
						<th>會員姓名</th>
						<th>會員密碼</th>
						<th>會員生日</th>
						<th>會員性別</th>
						<th>會員電話</th>
						<th>會員地址</th>
						<th>會員圖片</th>
					</tr>
				</thead>

				<tbody>
		<th:block th:each="memberVO : ${memberList}">
					<tr>
					
<!-- 						<td th:text="${memberVOStat.count}"></td> -->
						<td th:text="${memberVO.memberId}"></td>
						<td th:text="${memberVO.email}"></td>
						<td th:text="${memberVO.memberName}"></td>
						<td th:text="${memberVO.password}"></td>
						<td th:text="${memberVO.birthday}"></td>
						
						<td th:if="${memberVO.gender} eq 0"></th:if>男</td>
						<td th:if="${memberVO.gender} eq 1"></th:if>女</td>
						<td th:if="${memberVO.gender} eq 2"></th:if>其他</td>
						
						
						<td th:text="${memberVO.phone}"></td>
						<td th:text="${memberVO.address}"></td>
						<td><img th:src="@{/member/ShowPic} + '?memberId=' + ${memberVO.memberId}" width="100px"></td>

					</tr>
		</th:block>
				</tbody>



			</table>


		</div>
	</div>
	
	<div th:replace="~{/back_end/include/include_bottom}"></div>
	
	
	<!----------- ●● jquery datatables 設定 ---------------------->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                   
	<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> 
	
	<script>
		$(document).ready(function() {
			$('#xxx').DataTable({
				"lengthMenu": [3 ,5, 10],
				"searching": true,  //搜尋功能, 預設是開啟
			    "paging": true,     //分頁功能, 預設是開啟
			    "ordering": true,   //排序功能, 預設是開啟
			    "language": {
			        "processing": "處理中...",
			        "loadingRecords": "載入中...",
			        "lengthMenu": "顯示 _MENU_ 筆結果",
			        "zeroRecords": "沒有符合的結果",
			        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
			        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
			        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
			        "infoPostFix": "",
			        "search": "搜尋:",
			        "paginate": {
			            "first": "第一頁",
			            "previous": "上一頁",
			            "next": "下一頁",
			            "last": "最後一頁"
			        },
			        "aria": {
			            "sortAscending":  ": 升冪排列",
			            "sortDescending": ": 降冪排列"
			        }
			    }
			});
		});
	</script>
